<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimeMap SD</title>
    <link rel="icon" href="assets/icon.svg">

    <link rel="stylesheet" href="styles.css">
    <!-- Add Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet" />
    <!-- Add Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
</head>
<body>
    <header>
        <h1>CrimeMap SD</h1>
        <p>Visualizing San Diego Crime Data</p>
    </header>

    <main>
        <section id="crime-map">
            <h2>Live Crime Map</h2>
            <div id="map-container">
                <!-- Your map will go here -->
            </div>
        </section>

        <section id="insights">
            <h2>Dynamic Insights</h2>
            <div id="insights-container">
                <!-- Insights will go here -->
            </div>
        </section>

        <section id="simulation">
            <h2>Simulation Mode</h2>
            <button id="start-simulation">Start Simulation</button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
