<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrimeMap SD</title>
  <link rel="icon" href="assets/icon.svg" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
  <header>
    <h1>CrimeMap SD</h1>
    <p>Visualizing San Diego Crime Data</p>
  </header>

  <main>
    <section id="crime-map">
      <h2>Live Crime Map</h2>
      <div id="map-wrapper">
        <div id="map-container"></div>
        <div id="map-center-indicator"></div>
        <button id="reset-location">Reset to My Location</button>
      </div>
    </section>

    <section id="insights">
      <h2>Dynamic Insights</h2>
      <div id="insights-container"></div>
    </section>

  </main>

  <!-- âœ… JavaScript must load AFTER elements are in the DOM -->
  <script src="script.js"></script>
</body>
</html>
